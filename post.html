  <script>
var id = window.location.search.slice(1);
var thread = threads.find(t => t.id == id)
console.log(thread);

var header = document.querySelector('.header');
var headerHtml = `
<h8 class="title">
         ${thread.title}
        </h8>
        <div class="bottom">
          <p class="timestamp">
            ${new Date(thread.date).toLocaleString()}
          </p>
          <p class="comment-count">
          </p>
        </div>
`
header.insertAdjacentHTML('beforeend', headerHtml)

function addComment(comment) {
  var commentHtml = `
    <div class="comment">
      <div class="top-comment">
        <p class="User">
          ${comment.author}
        </p>
        <p class="comment-ts">
          ${new Date(comment.date).toLocaleString()}
        </p>
        <button class="delete-comment-btn" onclick="deleteComment(${thread.id}, ${comment.date})">
          Delete
        </button>
      </div>
      <div class="comment-content">
        ${comment.content}
      </div>
    </div>
  `;
  comments.insertAdjacentHTML('beforeend', commentHtml);
}

function deleteComment(threadId, commentDate) 
{
  var threadIndex = threads.findIndex(t => t.id == threadId);
  if (threadIndex !== -1) {
    var commentIndex = threads[threadIndex].comments.findIndex(c => c.date == commentDate);
    if (commentIndex !== -1) {
      threads[threadIndex].comments.splice(commentIndex, 1);
      localStorage.setItem('threads', JSON.stringify(threads));
      refreshComments(threadIndex);
    }
  }
}

function refreshComments(threadIndex) {
  comments.innerHTML = '';
  for (let comment of threads[threadIndex].comments) {
    addComment(comment);
  }
}



var comments = document.querySelector('.comments');
for(let comment of thread.comments) {
  addComment(comment);
}

var btn = document.querySelector('button');
      btn.addEventListener('click', function() {
        var txt = document.querySelector('textarea');
        var user = document.getElementById('User');
        if(user.value == '')
        {
          user.value = 'Anónimo'
        }
        var comment = {
          content: txt.value,
          date: Date.now(),
          author: user.value
        }
        addComment(comment);
        txt.value = ''
        user.value = ''
        thread.comments.push(comment);
        localStorage.setItem('threads', JSON.stringify(threads));
      })
</script>
