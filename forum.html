    <!--Forum-->

    <div class="container">
      <div class="ForumB">
        <div class="top-bar">
          <h10>
            Post's Da Comunidade:
          </h10>
        </div>
      <ol>
        
      </ol>
      <script>
        console.log(threads);
        var container = document.querySelector('ol');
        for(let thread of threads) {
          var html = `
          <li class="row">
              <a href="/post.html?${thread.id}">
                <h8 class="title">
                  ${thread.title}
                </h8>
                <div class="bottom">
                  <p class="timestamp">
                    ${new Date(thread.date).toLocaleDateString()}
                  </p>
                  <p class="comment-count">
                    ${thread.comments.length} comentarios
                  </p>
                </div>
              </a>
            </li>
          `
          container.insertAdjacentHTML('beforeend', html);
        }
    
      </script>
     </div>
