<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Display</title>
  <style>
    /* Add some basic styling for better presentation */
    #newsContainer {
      display: flex;
      flex-wrap: wrap;
    }

    .newsItem {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .newsImage {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
  <!-- Include jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<div id="newsContainer">
  <!-- News will appear here -->
</div>

<script>
  const settings = {
    async: true,
    crossDomain: true,
    url: 'https://newsnow.p.rapidapi.com/',
    method: 'POST',
    headers: {
      'content-type': 'application/json',
      'X-RapidAPI-Key': 'a7151dc613mshfcb614a0c72bbcep1d272cjsn4b9457ed33a2',
      'X-RapidAPI-Host': 'newsnow.p.rapidapi.com'
    },
    processData: false,
    data: '{\r\n    "text": "Europe",\r\n    "region": "wt-wt",\r\n    "max_results": 25\r\n}'
  };

  // Fetch news data and update the container
  $.ajax(settings).done(function (response) {
    // Assuming the response is an array of news items under the "news" key
    const newsItems = response.news || [];
    
    // Get the newsContainer element
    const newsContainer = document.getElementById('newsContainer');

    // Iterate through the news items and create divs for each
    newsItems.forEach(function (newsItem) {
      // Create a div for each news item
      const newsDiv = document.createElement('div');
      newsDiv.classList.add('newsItem');

      // Create an image element for the news image
      const newsImage = document.createElement('img');
      newsImage.classList.add('newsImage');
      newsImage.src = newsItem.image || ''; // Adjust based on the actual structure

      // Create a link element for the news article
      const newsLink = document.createElement('a');
      newsLink.href = newsItem.url || ''; // Adjust based on the actual structure
      newsLink.textContent = newsItem.title || ''; // Adjust based on the actual structure

      // Append the image and link to the news div
      newsDiv.appendChild(newsImage);
      newsDiv.appendChild(newsLink);

      // Append the news div to the container
      newsContainer.appendChild(newsDiv);
    });
  });
</script>

</body>
</html>
